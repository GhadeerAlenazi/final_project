{% extends 'base.html'%}
{% block title %}
THANK YOU
{% endblock %}
   {% block body %}

   <div class="container">
      <div class="signup_body">
    
        <div class="signup">
      <h2>Dear user use the following form to Login:</h2>
      {%if messages%}
      <div class="msgs">
          {% for i in messages %}
          <p>{{i}}</p>
          {% endfor%}
      </div>
      {% endif %}
      <form action="" method="POST" enctype="multipart/form-data" id="login_form">
      
        {% csrf_token%}
        {{form_login.as_p}}
        <input type="submit" value="Login" class="btn">
    </form>
  </div>
</div>
</div>
    {% endblock %}
